<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comp.</title>
    <link rel="stylesheet" href="comp_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <aside class="Logo">
            <h1>Comp.</h1>
        </aside>
        <section class="HeadNavigation">
            <a href="">Home</a>
            <a href="">Shop</a>
            <a href="">Contact</a>
        </section>
        <aside class="icons">
            <a href="">
                <img src="heart.png" alt="favourites" id="heart" data-hover="filled_heart.png" class="icon">
            </a>
            <a href="">
                <img src="cart.png" alt="" id="cart" data-hover="filled_cart.png" class="icon">
            </a>
            <a href="">
                <img src="profile.png" alt="profile" id="profile" data-hover="filled_profile.png" class="icon">
            </a>
            <div class="ham-menu">
                <span></span>
                <span></span>
                <span></span>
              </div>
        </aside>
    </header>
    <div class="topContainer">
        <section class="searchbar">
            <input type="text" placeholder="Search">
        </section>
        <section class="content">
            <aside class="description">
                <h2>
                    Lorem ipsum dolor sit <br> amet consectetur adipisicing <br> elit. 
                    
                    Nemo eligendi alias sapiente <br> provident fugiat tenetur, cumque <br> at 
                     
                     voluptatibus perspiciatis ad eius voluptas, reprehenderit quod similique quam illo, unde distinctio amet!
                </h2>
            </aside>
            <aside class="subscribe-box">
                <h1>SUBSCRIBE TO OUR NEWSLETTER</h1>
                <input type="text" placeholder="Your email">
                <button type="submit">
                    SUBSCRIBE
                </button>
            </aside>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
